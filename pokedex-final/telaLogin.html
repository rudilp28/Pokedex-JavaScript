<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./login.js"></script>
    <link rel="stylesheet" href="./styleLogin.css">
    <title>Tela Login</title>
</head>
<body>
    <div class="barCell"></div>
    <div class="container">
        <img src="./pokemon-logo1.png" alt="">
        <div class="first-content">
            <div class="colun1">
                <h2>Cadastre-se</h2>
                <div class="colun2">
                    <form  class="form" id="form">
                    
                        <label class="label-inpt" for="">
                            <i class="far fa-envelope"></i>
                            <input type="text" placeholder="Name" id="nome">
                        </label>
    
                        <label class="label-inpt" for="">
                            <i class="far fa-envelope"></i>
                            <input type="email"  placeholder="Email" id="email">
                        </label>

                        <label class="label-inpt" for="">
                            <i class="far fa-envelope"></i>
                            <input type="text"  placeholder="Genere" id="genere">
                        </label>

                        <label class="label-inpt" for="">
                            <i class="far fa-envelope"></i>
                            <input type="date"  placeholder="date" id="date">
                        </label>
    
                        <label class="label-inpt" for="">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Senha" id="senha">
                        </label>
                        
                    </form>
                    <button class="btn btn-secundary" onclick="logar()" >Entrar</button>
                </div>
            </div>
           
        </div>
    </div>
    
</body>
</html>
